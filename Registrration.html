<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Future Stars Academy Registration</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1606914469215-c74e1806f3e4?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px 40px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      color: #fff;
      text-align: center;
    }

    .container h2 {
      color: #feca1b;
      margin-bottom: 10px;
    }

    .container p.tagline {
      font-style: italic;
      font-size: 14px;
      color: #ccc;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-group input[type="submit"] {
      background-color: #feca1b;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-group input[type="submit"]:hover {
      background-color: #e4b000;
    }

    .footer-note {
      margin-top: 15px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Future Stars Academy</h2>
    <p class="tagline">Unleash your talent. Train like a pro. Become a star!</p>
    <form id="registrationForm">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required />
      </div>

      <div class="form-group">
        <label for="age">Age Group</label>
        <select id="age" name="age" required>
          <option value="">-- Select Age Group --</option>
          <option value="U10">Under 10</option>
          <option value="U13">Under 13</option>
          <option value="U15">Under 15</option>
          <option value="U18">Under 18</option>
          <option value="Adult">18 and above</option>
        </select>
      </div>

      <div class="form-group">
        <label for="position">Preferred Position</label>
        <select id="position" name="position" required>
          <option value="">-- Choose Position --</option>
          <option value="Goalkeeper">Goalkeeper</option>
          <option value="Defender">Defender</option>
          <option value="Midfielder">Midfielder</option>
          <option value="Forward">Forward</option>
        </select>
      </div>

      <div class="form-group">
        <label for="experience">Experience Level</label>
        <select id="experience" name="experience" required>
          <option value="">-- Select Experience --</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
      </div>

      <div class="form-group">
        <label for="guardian">Parent/Guardian Name</label>
        <input type="text" id="guardian" name="guardian" required />
      </div>

      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" name="contact" required />
      </div>

      <div class="form-group">
        <input type="submit" value="Register Now" />
      </div>
    </form>
    <p class="footer-note">⚽ Training | Discipline | Growth | Exposure</p>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Thank you for registering with Future Stars Academy!\nWe’ll contact you soon.");
      this.reset();
    });
  </script>
</body>
</html>
